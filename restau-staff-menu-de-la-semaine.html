<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Restaurant - menu de la semaine</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="restau-staff-menu.css">
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Menu de la semaine</h1>
        <section class="top-row">
            <h2>Choisir un jour</h2>
            <div class="jours-wrapper">
                <div class="mobile-jours-con drop-down">
                    <span class="drop-down-btn">Lundi <img src="images/pick-a-date.svg" alt=""></span>
                    <ul class="drop-down-content">
                        <li class="jour active">Lundi</li>
                        <li class="jour">Mardi</li>
                        <li class="jour">Mercredi</li>
                        <li class="jour">Jeudi</li>
                        <li class="jour">Vendredi</li>
                    </ul>
                </div>
                <ul class="desktop-jours-con">
                    <li class="jour active">Lundi</li>
                    <li class="jour">Mardi</li>
                    <li class="jour">Mercredi</li>
                    <li class="jour">Jeudi</li>
                    <li class="jour">Vendredi</li>
                </ul>
            </div>
        </section>
        <section class="plat-section">
            <h2 class="platsection__title">
                Plat d'entree
            </h2>
            <div class="plat-section__content">
                <article class="plat-item">
                    <div class="plat-item__top-row">
                        <h3 class="plat-item__title">
                            Titre de plat
                        </h3>
                        <div class="tickets">
                            <span class="ticket ticket--red">
                                ticket
                            </span>
                            <span class="ticket ticket--green">
                                ticket
                            </span>
                        </div>
                    </div>
                </article>

            </div>
        </section>
    </main>
    <foote>

    </foote>
</body>
</html>
